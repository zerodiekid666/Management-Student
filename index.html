<!DOCTYPE HTML>
<html>

<head>
    <title>Student System Online</title>
    <!--meta-tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
    addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

    function hideURLbar() { window.scrollTo(0, 1); }
    </script>
    <!--meta-tags-->
    <!--css-links-->
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/hung.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <!--//css-links-->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <!--//online-fonts -->
    <!--Lưu ý chèn js theo thứ tự main cần sử dụng danhsachsinhvien, danhsachsinhvien cần sử dụng sinhvien-->
    <script type="text/javascript" src="js/SinhVien.js"></script>
    <script type="text/javascript" src="js/DanhSachSinhVien.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="dsSinhVien.js"></script> -->
</head>

<body>
    <h1>Quản Lý Sinh Viên</h1>
    <!-- main-section -->
    <div class="head agile">
        <div class="login w3">
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul class="resp-tabs-list">
                        <li class="resp-tab-item"><span>Thêm mới</span></li>
                        <li class="resp-tab-item"><span>Danh sách</span></li>
                        <li class="resp-tab-item"><span>Bảng điểm</span></li>
                        <!-- <li class="resp-tab-item" ><span>Top 10</span></li> -->
                    </ul>
                    <div class="resp-tabs-container">
                        <div class="tab-1 resp-tab-content">
                            <div class="login-top agileinfo">
                                <h2>Hồ sơ Sinh Viên</h2>
                                <form action="#" method="post">
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>MSSV * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="masv" placeholder="Nhập mã số sinh viên" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>Họ và tên * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="hoten" placeholder="Họ và tên" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>CMND * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="cmnd" placeholder="Số CMND" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>E-mail </h5>
                                            <input type="email" name="Email" id="email" placeholder="ex : yourmail@gmail.com" required="">
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>Số điện thoại * </h5>
                                            <div class="name">
                                                <input type="text" name="sdt" id="sdt" placeholder="Số điện thoại" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>Điểm Toán * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="diemtoan" placeholder="Nhập điểm Toán" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>Điểm Lý * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="diemly" placeholder="Nhập điểm Lý" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid">
                                        <div class="agileits_grid">
                                            <h5>Điểm Hoá * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="diemhoa" placeholder="Nhập điểm Hóa" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid" style="display:none">
                                        <div class="agileits_grid">
                                            <h5>Điểm TB * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="diemtb" placeholder="Mã số sinh viên" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="w3_agileits_main_grid w3l_main_grid" style="display:none">
                                        <div class="agileits_grid">
                                            <h5>Xếp loại * </h5>
                                            <div class="name">
                                                <input type="text" name="mssv" id="xeploai" placeholder="Mã số sinh viên" required="">
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="aitssubmitw3ls">
                                        <button type="button" class="btn btn-success" onclick="ThemSinhVien()">Thêm sinh viên</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-1 resp-tab-content">
                        <div class="login-top agileits">
                            <div class="w3layouts-agileits">
                                    <div class="w3layoutscontactagileits">
                                    <div id="listStudent">
                                        <h2>Danh sách sinh viên</h2>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                                            <select multiple id="lstDanhSachSinhVien">
                                            </select>
                                        </div>
                                        <div class="clearfix"></div>
                                        <br>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                                            <button type="button" class="btn btn-success" onclick="XoaSinhVien()">Xóa sinh viên</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-1 resp-tab-content">
                        <div class="login-top agileits">
                            <h3>Bảng điểm</h3>
                            <div class="w3layouts-agileits">
                                <div id="tableDisplay">
                                    <h2>Danh sách sinh viên</h2>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                        <button type="button" class="btn btn-success" onclick="XuatDanhSachSinhVien()">All</button>
                                        <button type="button" class="btn btn-success" onclick="XuatTop1()">Top 1</button>
                                        <button type="button" class="btn btn-success" onclick="XuatTop10()">Top 10</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                        <label for="mssv">Tìm kiếm theo mã sinh viên:</label>
                                        <input type="text" class="form-control" id="mssv" placeholder="Nhập MSSV cần tìm kiếm" name="mssv">
                                        <br>
                                        <button type="button" class="btn btn-success" onclick="TimKiemTheoMSSV()">Tìm kiếm MSSV</button>
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <div id="titleDisplay"></div>
                                    <table id="tableStudent">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- //main-section -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- copyright -->
    <div class="footer agile-w3l">
        <p>CyberSoft Front end Course 1 <a href="#" target="_blank">- Thăng Nguyễn</a> </p>
    </div>
    <!-- //copyright -->
    <!-- Calendar -->
    <!-- Necessary-JavaScript-Files-&-Links -->
    <!-- Default-JavaScript -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!-- //Necessary-JavaScript-Files-&-Links -->
    <script src="js/jquery-ui.js"></script>
    <script>
    $(function() {
        $("#datepicker,#datepicker1").datepicker();
    });
    </script>
    <!-- //Calendar -->
    <!--script-->
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true // 100% fit in a container
        });
    });
    </script>
    <!--script-->
</body>

</html>
